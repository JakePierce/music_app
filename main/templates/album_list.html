{% extends "base.html" %}
{% load staticfiles %}

{% block body %}

    <div class="container">
        <div class="row">
            <div class="box">
                <div class="col-lg-12 text-center">
                <hr>
                <h2 class="intro-text text-center"> Here Is a List of Our Albums:
                </h2>
                <hr>
                    <div class="col-lg-12 text-center">

                        {% for albums in object_list %}

                            <br>

                            <a href="/album_detail/{{ albums.album_handle }}"> ||{{ albums.artist_name }}||</a> <br>

                        {% endfor %}


                    </div>
                    <br>
                </div>
            </div>
        </div>
    </div>



{% endblock %}
